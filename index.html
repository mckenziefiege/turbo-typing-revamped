<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./images/icons8-typewriter-with-paper-50.png" />
    <link rel="stylesheet" href="./src/index.css">
    <title>Turbo Typing</title>
  </head>

  <body>
    <h1 class="header">Turbo Typing</h1>

    <div class="modal">
      <p>Guidelines of Turbo Typing:
      1. No deleting. If you make a mistake, move forward.
      2. Blue words are the words you need to type.
      3. Words spelled correctly turn gray.
      4. Incorrect words turn red.
      5. Have fun!</p>
      Username <input id="username" type="text" name="username" placeholder= "enter username...">
      Difficulty
      <select id="difficulty" class="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="difficult">Difficult</option>
      </select>
      <button id="start-game-button" name="submit" >Start</button>
    </div>

    <div class="modal-alert">
      <button class="play-again" type="button" name="reload">Play Again</button>
    </div>

    <div class="container">
      <div class="prompt-div"></div>
      <div id="user-textbox" placeholder="Click and type here..." contenteditable="true"></div>
      <div id="safeTimerDisplay">
        Timer:
      </div>
      <div class="correct-score-div">
        <p>Correct: </p>
        <p class="correct-number"></p>
      </div>
      <div class="incorrect-score-div">
        <p>Incorrect: </p>
        <p class="incorrect-number"></p>
      </div>
    </div>

    <script src="./src/index.js" type="text/javascript"></script>
  </body>
</html>
